<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container">
        <article class="advice">
          <h6 class="advice-heading">
            Advice #<span class="advice-heading__id">113</span>
          </h6>
          <p class="advice-text">
            " Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque,
            pariatur."
          </p>
          <div class="advice-vector">
            <img src="images/pattern-divider-desktop.svg" alt="advice-text" />
          </div>
          <div class="advice-dice">
            <button class="advice-dice-button" type="button">
              <img
                class="advice-dice-img"
                src="images/icon-dice.svg"
                alt="advice dice" />
            </button>
          </div>
        </article>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/LouaiKhodary13"
        >Louai Khodary</a
      >.
    </div>
    <script src="index.js"></script>
  </body>
</html>
